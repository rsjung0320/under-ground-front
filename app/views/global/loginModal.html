<div class="modal fade" ng-controller="loginModalController">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
        <h4 class="modal-title">Login Notification</h4>
      </div>
      <div class="modal-body">
        <!-- to-do i18n 처리하기 -->
        <p>Check your ID or Password.</p>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-success" data-dismiss="modal" ng-click="close('Yes')">Ok</button>
      </div>
    </div>
  </div>
</div>
