<div class="container signup">
  <div class="row">
    <div class="col-md-4 col-md-offset-4">
      <div class="panel panel-default">
        <div class="panel-heading">
          <h3 class="panel-title">Create a new account</h3>
        </div>
        <div class="panel-body">
          <form accept-charset="UTF-8" role="form" name="form" ng-submit="submit()">
            <fieldset>

              <!-- Username -->
              <div class="input-group margin-bottom-sm">
                <span class="input-group-addon">
                  <i class="fa fa-user fa-fw" aria-hidden="true"></i>
                </span>
                <input class="form-control" type="text" name="username" placeholder="User Name" autofocus ng-required="true" ng-model="userName" ng-pattern="/^[ㄱ-ㅎ|가-힣|a-z|A-Z|0-9|\*]+$/">
              </div>
              <div ng-show="form.username.$error.pattern" class="col-xs-12 col-md-12 alert alert-warning" role="alert">
                Cannot contain any special characters.
              </div>
              <br/>

              <!-- Your Email -->
              <div class="input-group margin-bottom-sm">
                <span class="input-group-addon">
                  <i class="fa fa-envelope-o fa-fw"></i>
                </span>
                <input class="form-control" type="email" placeholder="Email Address" ng-required="true" ng-model="email">
              </div>
              <br/>

              <!-- Password -->
              <div class="input-group">
                <span class="input-group-addon">
                  <i class="fa fa-key fa-fw"></i>
                </span>
                <input class="form-control" name="password" type="password" placeholder="Password" ng-click="hidePwErrorMsg()" ng-required="true" ng-model="password" ng-pattern="/^(?=.*\d)(?=.*[a-z])/" ng-minlength="6" ng-maxlength="20">
              </div>
              <div ng-show="form.password.$error.pattern" class="col-xs-12 col-md-12 alert alert-warning" role="alert">
                Password must be 6 to 20 characters in length and include Numbers.
              </div>
              <br/>

              <!-- Confirm Password -->
              <div class="input-group">
                <span class="input-group-addon">
                  <i class="fa fa-key fa-fw"></i>
                </span>
                <input class="form-control" type="password" placeholder="Confirm Password" ng-required="true" ng-model="confirmPassword" ng-pattern="/^(?=.*\d)(?=.*[a-z])/" ng-minlength="6" ng-maxlength="20">
              </div>
              <br/>
              <input class="btn btn-lg btn-success btn-block" type="submit" value="Create your account">
            </fieldset>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
